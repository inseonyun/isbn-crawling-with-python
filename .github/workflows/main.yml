name: main

on:
    workflow_dispatch:
    schedule:
    - cron: '0 0 * * *'

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: '3.10'
          
      - uses: actions/cache@v3
        id: cache
        with:
            path: ~\AppData\Local\pip\Cache
            key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
            restore-keys: |
                ${{ runner.os }}-pip-
                
      - name: Install dependencies
        if: steps.cache.outputs.cache-hit != 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          
      - name: Run main.py    
        shell: cmd
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          call getStart_Number.cmd
          python main.py %startNumber%
      
      - name: Upload result for build job
        uses: actions/upload-artifact@v3
        with:
            name: 'isbn-crawling-with-python'
            path: |
                start_number.txt
                book_info.txt
          
  upload:
    runs-on: windows-latest
    needs: [build]
    steps:
      - uses: actions/checkout@v3
      
      - name: Caching dependencies
        uses: actions/cache@v3
        id: cache
        with:
            path: ~\AppData\Local\pip\Cache
            key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
            restore-keys: |
                ${{ runner.os }}-pip-
    
      - name: upload DB
        shell: cmd
        run: |
          python upload_book_db.py ${{ secrets.DB_HOST }} ${{ secrets.DB_USER }} ${{ secrets.DB_PASS }} ${{ secrets.DB_DATABASE }}

  push:
    runs-on: windows-latest
    needs: [build, upload]
    steps:
      - uses: actions/checkout@v3
      
      - name: Download build result for build job
        uses: actions/download-artifact@v3
        with:
            name: 'isbn-crawling-with-python'
            path: 'D:\a\isbn-crawling-with-python\isbn-crawling-with-python\'
            
      - name: Push changed
        shell: cmd
        env:
          MY_GITHUB_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }}
        run: |
          git config --global user.email ${{ secrets.USER_EMAIL }}
          git config --global user.name ${{ secrets.USER_NAME }}
          git add .
          git commit -m "TextFile Changed"
          git push
